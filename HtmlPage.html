<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #ff69b4;
        }

        button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

            button:hover {
                background-color: #ff1493;
            }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .entries {
            margin-top: 20px;
        }

        .entry {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .entry-date {
            font-weight: bold;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waseem's daily diary</h1>
        <textarea id="entryText" placeholder="Write your diary entry here..."></textarea>
        <button onclick="saveEntry()">Save Entry</button>
        <button onclick="viewEntries()">View Entries</button>
        <div id="entries" class="entries"></div>
    </div>

    <script>
        function getCurrentDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function saveEntry() {
            const entryText = document.getElementById('entryText').value;
            if (!entryText) {
                alert('Please enter some text before saving.');
                return;
            }

            const date = getCurrentDate();
            const entry = { date, text: entryText };

            let entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
            entries.push(entry);
            localStorage.setItem('diaryEntries', JSON.stringify(entries));

            document.getElementById('entryText').value = '';
            alert('Entry saved!');
        }

        function viewEntries() {
            const entriesContainer = document.getElementById('entries');
            entriesContainer.innerHTML = '';

            const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
            if (entries.length === 0) {
                entriesContainer.innerHTML = '<p>No diary entries found.</p>';
                return;
            }

            entries.forEach(entry => {
                const entryDiv = document.createElement('div');
            entryDiv.classList.add('entry');

            const dateSpan = document.createElement('div');
            dateSpan.classList.add('entry-date');
            dateSpan.textContent = entry.date;

            const textDiv = document.createElement('div');
            textDiv.textContent = entry.text;

            entryDiv.appendChild(dateSpan);
            entryDiv.appendChild(textDiv);
            entriesContainer.appendChild(entryDiv);
        });
        }
    </script>
</body>
</html>
